<h1>Отчет «Причины отмены плановых ремонтов»</h1>
<p class="Usual"><span style="FONT-FAMILY: 'Times New Roman','serif'; FONT-SIZE: 8pt; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA"><font face="Verdana">В отчете отображаются данные о ремонтах, которые были отменены при помощи обработки "Закрытие заявок и ремонтов". Информация отражается в разрезе причины, по которой был отменен ремонт.</font></span></p></body></html>
