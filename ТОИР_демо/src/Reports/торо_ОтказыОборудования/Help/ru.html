<h1>Отчет <font size="3">«</font>Отказы оборудования<font size="3">»</font></h1>
<p class="Usual">Отчёт используется для получения информации об отказах оборудования за период. В отчете для каждого объекта ремонта выводятся причина и количество раз отказа оборудования. Число отказов совпадает с числов документов Выявленный дефект, созданных для объекта ремонта.</p></body></html>
