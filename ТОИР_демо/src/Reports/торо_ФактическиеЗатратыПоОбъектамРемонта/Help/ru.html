<h1>Отчет «Фактические затраты по объектам ремонта»</h1>
<p class="Usual">Отчет предназначен для проведения анализа фактических затрат по объектам ремонта. Данные о затратах представляются согласно номенклатуре для каждого объекта ремонта в разрезе вида ремонта, вида затрат.</p></body></html>
