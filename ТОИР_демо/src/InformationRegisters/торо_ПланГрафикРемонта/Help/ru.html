<h1>Регистр сведений "План График Ремонта"</h1>
<p>Предназначен для хранения данных для плана графика ремонта, включает в себя "<a href="Catalog.торо_ОбъектыРемонта/Help">Объект ремонта</a>", "<a href="Catalog.торо_ИдентификаторыТехКарт/Help">Ремонт</a>" и дату окончания ремонта.</p>
<p>Движения регистра записываются документом "<a href="Document.торо_ПланГрафикРемонта/Help">План график ремонта</a>".</p></body></html>
