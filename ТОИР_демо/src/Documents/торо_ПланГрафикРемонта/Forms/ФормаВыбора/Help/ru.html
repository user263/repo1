<h1>Документ «План-график ППР»</h1>
<p class="Usual">Документ предназначен для формирования графика ППР (планово-предупредительного ремонта) для объектов ремонта, зарегистрированных в системе, на указанный период.</p>
<p> </p>
<p>В форме выводятся следующие поля:</p>
<ul><li><strong>Дата</strong> — дата регистрации документа. 
</li><li><strong>Номер</strong> — номер документа. </li></ul></body></html>
