<h1>Документ «Закрытие заявок и ремонтов»</h1>
<p>Документ предназначен для переноса или отмены запланированных ремонтов при назначении нового ремонта того же вида.</p>
<p>В форме выводятся следующие поля:</p>
<ul><li><strong>Дата</strong> — дата регистрации документа. 
</li><li>
<div><strong>Номер</strong> — номер документа.</div></li></ul></body></html>
