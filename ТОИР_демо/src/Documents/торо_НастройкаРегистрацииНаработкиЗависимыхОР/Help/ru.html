<h1>Документ «Настройка регистрации наработки зависимых ОР»</h1>
<p>Документ предназначен для пересчёта наработки подчинённых объектов ремонта по заданным коэффициентам.</p>
<p>В форме выводятся следующие поля:</p>
<ul><div>
<li><strong>Дата</strong> — дата регистрации документа. </li></div>
<li>
<div><strong>Номер —</strong> номер документа.</div></li></ul></body></html>
