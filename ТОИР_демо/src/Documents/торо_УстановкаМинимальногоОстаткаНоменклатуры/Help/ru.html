<h1>Документ «Установка показателей расчета минимального остатка номенклатуры»</h1>
<p class="Usual">Обработка предназначена для установки значений показателей расчета минимального отстатка номенклатуры.</p>
<p class="Usual"> </p>
<p valign="bottom">В форме выводятся следующие поля:</p>
<ul><div>
<li><strong>Дата — </strong>дата регистрации документа. 
</li><li><strong>Номер —</strong> номер документа. </li></div></ul></body></html>
