<div id="V8TopicString">
<h1 class="V8TopicText">Справочник «Типы коэффициентов перевода стоимостей ремонтов»</h1></div>
<div></div>
<div id="V8TopicString"></div>
<div></div>
<p class="Usual" valign="bottom">Справочник предназначен для ведения списка типов коэффициентов, с помощью которых выполняется расчет стоимостей ремонтов.</p>
<p valign="bottom"> </p>
<p valign="bottom">В форме выводятся следующие поля:</p>
<div valign="bottom">
<ul><li>
<div>
<div><strong>Наименование –</strong> название коэффициента.</div></div>
</li><li>
<div><strong>
<div>Код – код типа коэффициента.</div></strong></div></li></ul></div></body></html>
