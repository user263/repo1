<h1>Справочник «Виды дефектов»</h1>
<p>Справочник предназначен для хранения списка возможных видов дефектов, возникающих у используемого на предприятии оборудования.</p>
<p>В форме выводятся следующие поля:</p>
<ul><li>
<div>
<div><strong>Наименование —</strong> название вида дефекта.</div></div>
</li><li>
<div><strong>Код</strong> — код вида дефекта.</div></li></ul></body></html>
