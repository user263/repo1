<h1>Справочник «Направления объектов ремонтных работ»</h1>
<p>В форме выводятся следующие поля:</p>
<ul><li>
<div><strong>Код </strong>- содержит код элемента справочника.</div>
</li><li>
<div><strong>Наименование </strong>- определяет название направления использования оборудования.</div>
</li><li>
<div><strong>Комментарий</strong> – текстовое значение произвольной длины и содержания</div></li></ul></body></html>
