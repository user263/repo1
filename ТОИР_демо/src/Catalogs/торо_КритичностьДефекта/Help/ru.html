<h1>Справочник «Критичность дефекта»</h1>
<p class="Usual" valign="bottom">Справочник предназначен для хранения списка показателей критичности дефектов.</p>
<p valign="bottom"><br>В форме выводятся следующие поля:</p>
<div valign="bottom">
<ul><li><strong>Наименование</strong> – название критичности дефекта. 
</li><li>
<div><strong>Код</strong> – код критичности дефекта.</div></li></ul></div>
<p><em></em> </p></body></html>
