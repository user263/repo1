<h1>Справочник «Причины закрытия ремонтов»</h1>
<p>Справочник предназначен для хранения информации о причинах досрочного закрытия невыполненных ремонтов.</p>
<p>В форме выводятся следующие поля:</p>
<ul><li>
<div>
<div><strong>Наименование</strong> — краткое название причины дефектов.</div></div>
</li><li>
<div>
<div><strong>Код</strong> — код причины дефектов.</div></div></li></ul></body></html>
