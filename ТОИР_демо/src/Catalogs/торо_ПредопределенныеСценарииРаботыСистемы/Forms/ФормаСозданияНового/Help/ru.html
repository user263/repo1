<h1>Справочник «Сценарии работы системы»</h1>
<p>Справочник содержит список сценариев, состоящих из разрешённых в системе операций. Для создания нового сценария необходимо ввести его название и проставить флажки напротив действий, которые предполагается выполнять.</p></body></html>
