<h1>Справочник «Виды цен»</h1>
<p>Справочник предназначен для назначения видов цен с определённой валютой и учётом НДС.</p>
<p>В форме выводятся следующие поля:</p>
<ul><li><strong>Наименнование</strong> - название вида цены. 
</li><li><strong>Валюта цены</strong> - валюта вида цены. 
</li><li><strong>Цена включает НДС</strong> - признак, определяющий учёт НДС.</li></ul></body></html>
