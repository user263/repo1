<h1>Справочник «Условия выявления дефекта»</h1>
<p class="Usual">Справочник предназначен для хранения различных условий, при которых происходит выявление дефектов оборудования.</p>
<p class="Usual"> </p><span style="FONT-FAMILY: 'Times New Roman'; FONT-SIZE: 8pt; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA">
<p><font face="Verdana">В форме выводятся следующие поля:</font></p>
<ul><li><font face="Verdana"><strong>Наименование —</strong> краткое обозначение для условия выявления дефектов.</font> 
</li><li>
