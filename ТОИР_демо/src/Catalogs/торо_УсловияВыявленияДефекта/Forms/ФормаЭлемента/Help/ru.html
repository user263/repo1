<h1>Справочник «Условия выявления дефекта»</h1><span style="FONT-FAMILY: 'Times New Roman'; FONT-SIZE: 8pt; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA">
<p><font face="Verdana">В форме выводятся следующие поля:</font></p>
<ul><li>
<div><font face="Verdana"><strong>Код</strong> — код записи в справочнике.</font></div>
</li><li>
<div>
<div><font face="Verdana"><strong>Наименование —</strong> краткое обозначение для условия выявления дефектов.</font></div></div>
</li><li>
<div><font face="Verdana"><strong>Комментарий –</strong> подробное описание условия, при котором были выявлены дефекты у оборудования.</font></div></li></ul></span></body></html>
