<h1 class="V8TopicText">Справочник «Сезоны»</h1></div>
<div class="Usual" valign="bottom">Справочник предназначен для ведения списка годовых сезонов выполнения ремонтов.</div>
<p valign="bottom"> </p>
<p valign="bottom">В форме выводятся следующие поля:</p>
<div valign="bottom">
<ul><li>
<div>
<div><strong>Наименование</strong> – краткое название.</div></div>
</li><li>
<div><strong>Код</strong> – код типа оборудования в справочнике.</div></li></ul></div></body></html>
