<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta><link href="v8help://service_book/service_style" type="text/css" rel="stylesheet"></link><meta content="MSHTML 6.00.6000.21383" name="GENERATOR"></meta></head><body>
<p>На форме выводится дерево бизнес-процессов и задач 1С:Документооборота.</p>
<p>Для открытия карточки бизнес-процесса или задачи необходимо воспользоваться командой "<strong>Открыть</strong>" или нажать клавишу <strong>F2</strong>.<br>Для обновления списке необходимо воспользоваться командой "<strong>Обновить список</strong>" или нажать клавишу <strong>F5</strong>.</p></body></html>
