<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta><link href="v8help://service_book/service_style" type="text/css" rel="stylesheet"></link><meta content="MSHTML 6.00.6000.21383" name="GENERATOR"></meta></head><body>На форме выводится список задач по бизнес-процессу. В зависимости от вида бизнес-процесса может выводиться дополнительная информация о результатах выполнения и комментариях к выполнению задач.</body></html>
